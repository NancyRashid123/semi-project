<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - DreamsLMS</title>
    <link rel="icon" href="./resources/assets/imges/logo - Copy.png">
    <link rel="stylesheet" href="./resources/style/bootstrap.css">
    <link rel="stylesheet" href="./resources/style/login.css" />
  </head>
  <body>
    <div class="main-wrapper">
      <div class="col-md-6 login-bg"></div>
      <div class="col-md-6 login-wrap-bg">
        <div class="login-wrapper">
          <div class="loginbox">
            <div class="w-100">
              <div class="img-logo">
                <img src="./resources/assets/imges/logo.png" />
                <div class="back-home">
                  <a href="./index.html">Back to Home</a>
                </div>
              </div>
              <h1>Login into your account</h1>
              <form id="tutor-login-form" method="post">
                <div class="form-group">
                  <label class="form-control-label"
                    >Username or Email Address</label
                  >
                  <input
                    type="text"
                    name="log"
                    id="user_login"
                    class="input form-control"
                    value=""
                    size="20"
                    required=""
                  />
                </div>
                <div class="form-group">
                  <label class="form-control-label">Password</label>
                  <input
                    type="password"
                    name="pwd"
                    id="user_pass"
                    class="input form-control"
                    value=""
                    size="20"
                    required=""
                  />
                </div>
                <div class="row">
                  <div class="col-lg-6">
                    <div class="tutor-login-rememeber-wrap d-lg-flex justify-content-between align-items-center mb-4">
                      <div class="login-remember form-check mb-0 remember-me">
                        <input
                          name="rememberme"
                          class="form-check-input"
                          type="checkbox"
                          id="rememberme"
                          value="forever"
                        />
                        <label class="form-check-label" for="rememberme">
                          Remember Me
                        </label>
                      </div>
                    </div>
                  </div>
                  <div class="col-lg-6">
                    <div class="forgot">
                      <span
                        ><a
                          class="forgot-link"
                          href="https://dreamslms-wp.dreamstechnologies.com/forgot-password/"
                          >Forgot Password?</a
                        ></span
                      >
                    </div>
                  </div>
                </div>

                <p class="login-submit d-grid mb-0 mt-4">
                    <button type="submit" class="btn btn-primary btn-start tutor-is-block">
                    Login </button>
                    </p>
              </form>

              <div class=" mt-3 text-center signup_bottom">
                <p class="mb-0">
                  New User ?
                   <a class="link_color" href="./register.html">Create an Account</a>
                  </p>
                </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./resources/scripts/popper.min.js"></script>
    <script src="./resources/scripts/jquery-3.7.1.min.js"></script>
    <script src="./resources/scripts/bootstrap.js"></script>
  </body>
</html>
