<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DreamsLMS</title>
    <link rel="stylesheet" href="./resources/style/all.min.css">
    <link rel="icon" href="./resources/assets/imges/logo - Copy.png">
    <link rel="stylesheet" href="./resources/style/register.css">
</head>
<body>
    
    <div class="register">
        <div class="container">
           <div class="row">
            <div class="col-md-6 login-bg"></div>

            <div class="col-md-6 login-wrap-bg">
                <div class="login-wrapper">
                    <div class="register-box">
                        <div class="w-100">
                            <div class="img-logo">
                                <img src="./resources/assets/imges/logo.png">
                                <div class="back-home">
                                <a href="./index.html">Back to Home</a>
                                </div>
                                </div>
                            <h1>Register</h1>
                            <form action="" method="post">
                                <div class=" sign-form">
                                    <div class="form-group register-type">
                                        <div class="register-type-btn">
                                            <label class="radio">
                                            <span>Tutor Instructor</span>
                                            </label>
                                            </div>
                                            <div class="register-type-btn">
                                                <label class="radio">
                                                  <span>Student</span>
                                                </label>
                                                </div>
                                    </div>
                                    <div class="name">
                                        <div class="col-md-6">
                                            <div class="form-group">
                                            <label class="form-control-label">
                                            First Name </label>
                                            <input class="form-control" type="text" name="first_name" value="" required="" autocomplete="given-name">
                                            </div>
                                        </div>
                                        <div class="col-md-6">
                                            <div class="form-group">
                                            <label class="form-control-label">
                                            Last Name </label>
                                            <input class="form-control" type="text" name="last_name" value="" required="" autocomplete="family-name">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">
                                        Username </label>
                                        <input class="form-control" type="text" name="user_login" value="" required="" autocomplete="username">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">
                                        Email </label>
                                        <input class="form-control" type="text" name="email" value="" required="" autocomplete="email">
                                     </div>
                                    <div class="form-group">
                                        <label class="form-control-label">
                                        Password </label>
                                        <input class="form-control" type="password" name="password" value="" required="" autocomplete="new-password" aria-autocomplete="list">
                                    </div>
                                    <div class="form-group">
                                        <label class="form-control-label">
                                        Password Confirmation </label>
                                        <input class="form-control" type="password" name="password_confirmation" value="" required="" autocomplete="new-password">
                                    </div>
                                </div>
                                <p class="create-account">
                                    <button type="submit" class="btn btn-primary btn-start tutor-is-block">
                                    Create Account </button>
                                 </p>
                            </form>

                            <div class="signup_bottom">
                                <p>Already have an account? 
                                 <a href="./login.html">Login</a>
                                </p>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
           </div>
        </div>
    </div>
</body>
</html>
